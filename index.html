<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <h2 class="row mx-1">Search for a City:</h2>
                <form id="search-form">
                    <input class="row mx-1 form-control form-control-lg" name="" id="city-search" type="text" cols="30"
                        placeholder="City Name"></input>
                    <button class="row mx-1 btn btn-primary" id="search">Search</button>
                </form>
                <hr class="my-12 mx-1" />
                <h3>Search History</h3>
                <div class="mx-1" id="previous-cities">

                        
                </div>
            </div>

            <div class="col-9">
                
                <div class="row card">
                    <h4 id="current-city">Current Weather in</h4>
                    <i><img id="current-icon" src="" alt="Current Weather Icon"></i>
                    <p id="temp"></p>
                    <p id="wind"></p>
                    <p id="humidity"></p>
                    <p id="uv-index"></p>
                </div>

                <h3 class="row">5-Day Forecast</h3>

                <div class="row">
                    
                    <div class="col card">
                        <p id="date-one">date</p>
                        <i><img id="icon-one" src="" alt="Day 1 Weather Icon"></i>
                        <p id="temp-one"></p>
                        <p id="wind-one"></p>
                        <p id="humidity-one"></p>
                    </div>
                    
                    
                    <div class="col card">
                        <p id="date-two">date</p>
                        <i><img id="icon-two" src="" alt="Day 1 Weather Icon"></i>
                        <p id="temp-two"></p>
                        <p id="wind-two"></p>
                        <p id="humidity-two"></p>
                    </div>

                    <div class="col card">
                        <p id="date-three">date</p>
                        <i><img id="icon-three" src="" alt="Day 1 Weather Icon"></i>
                        <p id="temp-three"></p>
                        <p id="wind-three"></p>
                        <p id="humidity-three"></p>
                    </div>

                    <div class="col card">
                        <p id="date-four">date</p>
                        <i><img id="icon-four" src="" alt="Day 1 Weather Icon"></i>
                        <p id="temp-four"></p>
                        <p id="wind-four"></p>
                        <p id="humidity-four"></p>
                    </div>

                    <div class="col card">
                        <p id="date-five">date</p>
                        <i><img id="icon-five" src="" alt="Day 1 Weather Icon"></i>
                        <p id="temp-five"></p>
                        <p id="wind-five"></p>
                        <p id="humidity-five"></p>
                    </div>
                </div>
            </div>
            



        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
