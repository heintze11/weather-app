<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <h1 class="">Weather Dashboard</h1>
    <section class="row">
        <div class="col-3 d-grid gap-2">

            <h2 class="row mx-1">Search for a City:</h2>
            <form id="search-form">
                <input class="row mx-1 form-control form-control-lg" name="" id="city-search" type= "text" cols="30" placeholder="City Name"></input>
                <button class="row mx-1 btn btn-primary" id="search">Search</button>
            </form>
            <hr class="my-12 mx-1"/>
            <div class="row mx-1">
                <li>test</li>
                <li>test1</li>
                <li>test2</li>

            </div>

        </div>
        <div class="col-9">
            <div class="row" id="current-city">Current Weather in</div>
            <i><img id="current-icon" src="" alt="Current Weather Icon"></i>
            <card id="current-weather-card">
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uv-index"></p>
            </card>
            <div class="row">
                <h3>5-day forecast</h3>
                <card class="col mx-1">day 1</card>
                <card class="col mx-1">day 2</card>
                <card class="col mx-1">day 3</card>
                <card class="col mx-1">day 4</card>
                <card class="col mx-1">day 5</card>
            </div>
        </div>






    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
